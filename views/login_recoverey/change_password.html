<!DOCTYPE html>
<html lang="en">

<head>
    <!--    meta tags   -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--    Title of page   -->
    <title>کد تائید</title>

    <!--    css link    -->
    <link rel="stylesheet" href="../../assets/css/general/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/general/fontawsome.css">
    <link rel="stylesheet" href="../../assets/css/general/general.css">
    <link rel="stylesheet" href="../../assets/css/login_recovery/change_password.css">
</head>

<body>

    <section class="main">

        <div class="recovery_page">

            <div class="r_left_box">

                <!--    return page    -->

                <a href="recovery_email_verify.html" class="return_login responisive_back">
                    <i class="far fa-angle-left"></i>
                    <p class="return_login_text">بازگشت</p>
                </a>

                <!--    recovery email input    -->
                <form action="">


                    <div class="error_box">
                        <div class="error">
                            <i class="fal fa-exclamation-circle"></i>
                            <p class="text_error">دلام</p>
                            <i class="fal fa-times"></i>
                        </div>
                    </div>

                    <label for="password">کلمه عبور جدید</label>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control e_input" id="newPassword">
                        <div class="input-group-prepend">
                            <button type="button" class="input-group-text eye_show" id="n_eye_show">
                                <i class="far fa-eye-slash n_eye_show"></i>
                                <i class="fal fa-eye n_eye_show"></i>
                            </button>
                        </div>
                    </div>
                    <label for="password">تکرار کلمه عبور</label>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control e_input" id="repPassword">
                        <div class="input-group-prepend">
                            <button type="button" class="input-group-text eye_show" id="r_eye_show">
                                <i class="far fa-eye-slash r_eye_show"></i>
                                <i class="fal fa-eye r_eye_show"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary change_password">تائید</button>

                    <a href="recovery_email_verify.html" class="btn btn-primary f_back">
                        <i class="far fa-angle-left"></i>
                        <p class="return_login_text">بازگشت</p>
                    </a>
                </form>

            </div>
            <div class="r_right_box">

                <img src="../../assets/img/Security.gif" class="r_r_b_photo" alt="">

            </div>

        </div>
        <p class="cpy_right">
            &copy تمامی حقوق این سیستم مدیریت محتوا متعلق به گروه طراحی سایت پلاسما می باشد.
        </p>

    </section>

    <!--    js link     -->
    <script src="../../assets/js/general/jQuery.js"></script>
    <script src="../../assets/js/general/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/login_recovery/change_password.js"></script>


</body>

</html>
