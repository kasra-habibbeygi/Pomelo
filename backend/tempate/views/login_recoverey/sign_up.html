<!DOCTYPE html>
<html lang="en">

<head>
    <!--    meta tags   -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--    Title of page   -->
    <title>ثبت نام</title>

    <!--    css link    -->
    <link rel="stylesheet" href="../../assets/css/general/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/general/fontawsome.css">
    <link rel="stylesheet" href="../../assets/css/general/general.css">
    <link rel="stylesheet" href="../../assets/css/login_recovery/sign_up.css">
</head>

<body>

    <div class="main">

        <div class="sign_up">

            <form action="">

                <div class="photo">

                    <p>در اینجا عکس خود را بارگذاری کنید.</p>

                    <div class="container">
                        <div class="avatar-upload">
                            <div class="avatar-edit">
                                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                <label for="imageUpload">

                                    <i class="fas fa-pencil-alt"></i>

                                </label>
                            </div>
                            <div class="avatar-preview">
                                <div id="imagePreview"
                                    style="background-image: url(../../assets/img/LogoMakerCa-1614592793378.png);">
                                </div>
                            </div>
                        </div>
                    </div>
                    <p>اختیاری</p>

                </div>

                <div class="input_box_main">

                    <p>لطفا اطلاعات خود را به درستی وارد کنید .</p>
                    <div class="error_box">
                        <div class="error">
                            <i class="fal fa-exclamation-circle"></i>
                            <p class="text_error">دلام</p>
                            <i class="fal fa-times"></i>
                        </div>
                    </div>
                    <div class="input_page">

                        <div class="input-group input_box">

                            <label for="firstAndLastName">
                                نام و نام خانوادگی
                            </label>
                            <input type="text" id="firstAndLastName" class="form-control">

                        </div>
                        <div class="input-group input_box">

                            <label for="personalId">
                                کد ملی
                            </label>
                            <input type="text" id="personalId" class="form-control">

                        </div>
                        <div class="input-group input_box">

                            <label for="phoneNumber">
                                شماره تلفن همراه
                            </label>
                            <input type="text" id="phoneNumber" class="form-control">

                        </div>
                        <div class="input-group input_box">

                            <label for="personalEmail">
                                پست الکترونیک
                            </label>
                            <input type="text" id="personalEmail" class="form-control">

                        </div>

                        <span>

                            <button type="button" class="input-group-text next_page">ادامه</button>

                        </span>
                    </div>

                    <div class="input_page">

                        <div class="input-group input_box">

                            <label for="birathdayDate">
                                تاریخ تولد
                            </label>
                            <div>
                                <input type="text" id="birathdayDate" class="form-control">
                                <p>/</p>
                                <input type="text" id="birathdayDate" class="form-control">
                                <p>/</p>
                                <input type="text" id="birathdayDate" class="form-control">

                                <p>اختیاری</p>


                            </div>

                        </div>

                        <div class="input-group input_box">

                            <label for="newPassword">
                                رمز عبور جدید
                            </label>
                            <input type="text" id="newPassword" class="form-control">

                        </div>

                        <div class="input-group input_box">

                            <label for="newRePassword">
                                تکرار رمز عبور جدید
                            </label>
                            <input type="text" id="newRePassword" class="form-control">

                        </div>

                        <span>

                            <button type="button" class="input-group-text next_page">بازگشت</button>
                            <button type="button" class="input-group-text">ثبت</button>

                        </span>

                    </div>

                </div>

            </form>

        </div>

    </div>

    <!--    js link     -->
    <script src="../../assets/js/general/jQuery.js"></script>
    <script src="../../assets/js/general/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/login_recovery/sign_up.js"></script>

</body>

</html>
